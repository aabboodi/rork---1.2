# SonarQube Configuration for React Native Security Analysis
sonar.projectKey=expo-secure-wallet
sonar.projectName=Expo Secure Wallet
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=app,components,services,store,utils,constants,types
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,coverage/**,reports/**,*.config.js,*.config.ts

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security-focused quality gates
sonar.qualitygate.wait=true

# Security hotspots and vulnerabilities
sonar.security.hotspots.inheritFromParent=false
sonar.security.review.category=STRONG

# Code coverage requirements
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/mocks/**

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security rules configuration
sonar.typescript.tsconfigPath=tsconfig.json

# External security reports integration
sonar.externalIssuesReportPaths=semgrep-results.json,snyk-results.json,retire-results.json

# Quality profiles
sonar.profile=Sonar way

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=1.0.0
sonar.scm.provider=git

# Security-specific configurations
sonar.security.hotspots.inheritFromParent=false
sonar.security.review.category=STRONG

# Custom security rules
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.dev.ts

# Ignore TODO comments in development
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/mocks/**

# Security-focused metrics
sonar.security.hotspots.inheritFromParent=false
sonar.security.review.category=STRONG

# React Native specific configurations
sonar.typescript.node=node
sonar.typescript.exclusions=node_modules/**,**/*.d.ts